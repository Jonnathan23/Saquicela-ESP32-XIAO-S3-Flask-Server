<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" as="style">

<body class="container">
    <header class="header">

    <main class="main">

                    <input type="number" name="variance" id="variance" placeholder="Ej. 20">
                </div>
                <div>
                    <input type="submit" value="Aplicar">
                </div>
            </form>
        </section>
        <section>
            <h2> Ruido Guassiano y Speckle</h2>

                <div>

                    <input type="number" name="kernel" id="kernel">

                <div>
                    <select name="filterOptions" id="filterOptions">
                        <option value="0">----- Seleccione filtro -----</option>
                        <option value="1">Mediana</option>
                        <option value="2">blur</option>
                        <option value="3">Guassiano</option>
                        <option value="4">Ninguno</option>
                    </select>
                </div>
                <div>
                    <select name="bordersDetection" id="bordersDetection">
                        <option value="0">----- Seleccione Deteccion de bordes -----</option>
                        <option value="1">Sobel</option>
                        <option value="2">Candy</option>
                    </select>
                </div>
                <div>
                    <button id="btPhotoMaskEsp">Ver video con esp32</button>
                    <button id="btPhotoMaskLocal">Ver video Local</button>
                </div>
            </div>        
            <div>
                <img id="PhotoMask" class="streaming" src="#" alt="video_mascara">
            </div>
        </section>
    </main>
    <footer>
        <p>Pr치ctica Vision del computador P66</p>
    </footer>
