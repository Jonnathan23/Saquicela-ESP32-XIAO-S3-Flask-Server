<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" as="style">
    <title>Videostreaming ESP32-CAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>

<body class="container">
    <header class="header">
        <div class="header--tittle--container">
            <div class="header--content--image">
                <img src="{{ url_for('static', filename='Header.webp') }}" alt="Image_header">
            </div>
        </div>
        <nav class="header--nav">
            <a class="header--nav--a" href="{{ url_for('main.index') }}">Parte 1-A</a>
            <a class="header--nav--a active" href="{{ url_for('main.part1_b') }}">Parte 1-B</a>
            <a class="header--nav--a" href="{{ url_for('main.operations') }}">Parte 2</a>
        </nav>
    </header>
    <main class="main">
        <section>
            <form action="" id="formNoise">
                <legend>Parametros de ruido</legend>
                <div>
                    <label for="media">Media</label>
                    <input type="text" name="media" id="media" placeholder="Ej. 20">
                </div>

                <div>
                    <label for="deviation">Desviación</label>
                    <input type="text" name="deviation" id="deviation" placeholder="Ej. 20">
                </div>
                <div>
                    <label for="variance">Varianza</label>
                    <input type="text" name="variance" id="variance" placeholder="Ej. 20">
                </div>
                <div>
                    <input type="submit" value="Aplicar">
                </div>
            </form>
        </section>
        <div class="cont--steaming">
            <img class="streaming" src="{{ url_for('main.video_stream_b') }}" alt="Video_streaming">
        </div>
    </main>
    <footer>
        <p>Práctica Vision del computador P66</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>

</html>
